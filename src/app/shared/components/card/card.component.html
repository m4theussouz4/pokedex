<div class="card-container" (click)="selectCard(cardData())">
    <img [src]="cardData().img" alt="">
    <div class="id">NÂº{{ cardData().id }}</div>
    <div class="name">{{ cardData().name }}</div>
    <div class="type-container">
        @for (cardType of cardData().types; track $index) {
            <div

</div>
